<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>ASCII</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/boostrap.min.css">
  </head>
  <body>
    <h1>ASCII Art</h1>
    <!-- Python code embedded in HTML for Jinja2 engine -->
    {% for art in arts %}
    <hr>
       <div class="art">
	 <div class="art-title">{{art.title}}</div>
	 <pre class="art-body">{{art.art}}</pre>  <!-- pre tag preserves white space --> 
       </div>
    {% endfor %}
  </body>
</html>
